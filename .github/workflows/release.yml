name: Release Binaries

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag (e.g. v1.2.3). Leave empty to use the git tag."
        required: false
        type: string

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Determine release tag
        env:
          INPUT_VERSION: ${{ inputs.version }}
        run: |
          set -euo pipefail
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            echo "RELEASE_TAG=${GITHUB_REF_NAME}" >> "$GITHUB_ENV"
          elif [[ -n "${INPUT_VERSION}" ]]; then
            echo "RELEASE_TAG=${INPUT_VERSION}" >> "$GITHUB_ENV"
          else
            echo "No tag or inputs.version provided." >&2
            exit 1
          fi

      - name: Build all targets
        run: bun run scripts/build.ts

      - name: Package artifacts
        run: |
          set -euo pipefail
          mkdir -p release
          for dir in dist/*; do
            name=$(basename "$dir")
            if [[ -f "$dir/bin/codex-wrapped.exe" ]]; then
              (cd "$dir" && zip -r "../../release/${name}.zip" bin package.json)
            else
              (cd "$dir" && tar -czf "../../release/${name}.tar.gz" bin package.json)
            fi
          done

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: ${{ env.RELEASE_TAG }}
          files: release/*
